<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Swigato online Food Services</title>
</head>

<body>

    <!-- Navigation Bar Starts Here  -->
    <div>
        <hr class="hr1">
    </div>
    <div id="navbar">

        <div id="logo">
            <a href="index.html">
                <img src="logo.jpg" alt="swigato logo" title="swigato online food services" id="logoimage">

            </a>


        </div>
        <div id="links">
            <ul id="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="clients.html">Our Clients</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="#social">Social Media</a></li>
            </ul>
        </div>
        <div id="search">
            <input type="text" id="searchbox" placeholder="search">
        </div>
    </div>
    <div>
        <hr class="hr1">
    </div>
    <!-- Welcome Section -->
    <div>
        <hr class="hr2">
    </div>
    <section id="welcome">
        <h1>Welcome to swigato online food services</h1>

    </section>
    <div>
        <hr class="hr2">
    </div>
    <div id="top">
        <a href="#welcome">Top</a>
    </div>

    <!-- Contact Us Section Starts -->
    <div>
        <hr class="hr5">
    </div>
    <section id="contactus">
        <h1 class="font2">Contact Us on Following</h1>

        <div id="contactbox">
            <form action="thankyou.html" id="contactform" method="get">
                <div class="formgroup">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Name">

                </div>
                <div class="formgroup">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Enter Your Email">
                </div>
                <div class="formgroup">
                <label for="userphone">Email:</label>
                <input type="phone" id="userphone" name="userphone" placeholder="Enter Your phone">
                </div>
                <div class="formgroup">
                    <label for="message">Message:</label>
                    <textarea  id ="message" name="message"  cols="30" rows="5"></textarea>
                    </div>
                    <div class="formgroup">
                        <input type="submit" id="submit">
                    </div>
            </form>
        </div>

    </section>
    <div>
        <hr class="hr5">
    </div>
    <!-- Social Media Section Starts -->
    <div>
        <hr class="hr6">
    </div>
    <section id="social">

        <a href="https://www.instagram.com/vasudha_dutt/" target="_blank">
            <img src="insta.png" alt="" width="35">

        </a>
        <a href="https://www.facebook.com/vasudhadutt" target="_blank">
            <img src="facebook.png" alt="" width="35">
        </a>
        <a href="https://twitter.com/login" target="blank">
            <img src="twitter.jpg" alt="" width="35">
        </a>
    </section>
    <div>
        <hr class="hr6">
    </div>



</body>

</html>
